<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <title>Validação</title>

    <script>
        
        function validacaoForm()
        {
            var nome = document.getElementById("nome").value
            var endereco = document.getElementById("endereco").value
            var bairro = document.getElementById("bairro").value
            var cep = document.getElementById("cep").value
            var cidade = document.getElementById("cidade").value
            var estado = document.getElementById("estado").value
            var tel = document.getElementById("tel").value
            var cel = document.getElementById("cel").value
            var rg = document.getElementById("rg").value
            var cpf = document.getElementById("cpf").value


            if(nome == ""){
                console.log("Preencha o campo Nome")  
            }

            if(endereco == ""){
                console.log("Preencha o campo Endereço")  
            }

            if(bairro == ""){
                console.log("Preencha o campo Bairro")  
            }

            if(cep.length >= 10 || cep.length < 8){
                console.log("CEP Inválido!")
            }else{
                console.log("Tamanho do campo: " + cep.length)
            }

            if(cidade == ""){
                console.log("Preencha o campo Cidade")  
            }

            if(estado == ""){
                console.log("Preencha o campo Estado")  
            }

            if(tel.length >= 10 || tel.length < 8){
                console.log("Telefone Inálido!")  
            }else{
                console.log("Tamanho do campo: " + tel.length)
            }

            if(cel.length >= 15 || cel.length < 11){
                console.log("Celular Inválido!")
            }else{
                console.log("Tamanho do campo: " + cel.length)
            }
       
            if(rg.length >= 13 || rg.length < 9){
                console.log("RG Inválido!")
            }else{
                console.log("Tamanho do campo: " + rg.length)
            }

            if (validarCPF(cpf)) {
                console.log("CPF válido!");
            }else {
                console.log("CPF inválido!");
            }
        }

        function validarCPF(strCPF) 
        {
            var Soma;
            var Resto;
            Soma = 0;
            if (strCPF == "00000000000") return false;

            for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
            Resto = (Soma * 10) % 11;

            if ((Resto == 10) || (Resto == 11))  Resto = 0;
            if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;

            Soma = 0;
            for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
            Resto = (Soma * 10) % 11;

            if ((Resto == 10) || (Resto == 11))  Resto = 0;
            if (Resto != parseInt(strCPF.substring(10, 11) ) ) return false;
            return true;
        }

    </script>

</head>
<body>
    <form action="">
        <div>
            Nome: <input type="text" name="nome" id="nome" maxlength="70">
        </div>
        <br>
        <div>
            Endereço: <input type="text" name="endereco" id="endereco"  maxlength="50">
        </div>
        <br>
        <div>
            Bairro: <input type="text" name="bairro" id="bairro"  maxlength="20">
        </div>
        <br>
        <div>
            CEP: <input type="text" name="cep" id="cep" maxlength="50">
        </div>
        <br>
        <div>
            Cidade: <input type="text" name="cidade" id="cidade" maxlength="20">
        </div>
        <br>
        <div>
            Estado: <input type="text" name="estado" id="estado" maxlength="20">
        </div>
        <br>
        <div>
            Telefone: <input type="text" name="tel" id="tel" maxlength="15">
        </div>
        <br>
        <div>
            Celular: <input type="text" name="cel" id="cel" maxlength="15">
        </div>
        <br>
        <div>
            RG: <input type="text" name="rg" id="rg" maxlength="9">
        </div>
        <br>
        <div>
            CPF: <input type="text" name="cpf" id="cpf" maxlength="11">
        </div>   
        <br>      
        <div>
            <button type="button" name="btnCadastrar" id="btnCadastrar" onclick="validacaoForm()">Cadastrar</button>
        </div> 
    </form>
</body>
</html>
